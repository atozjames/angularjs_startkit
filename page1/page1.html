<h1>This is page1</h1>

<style>
        label
        {
          width: 250px;
          display: inline-block;
          vertical-align: middle;
        }
    
        input
        {
          vertical-align: middle;
        }
    
        .valueItems
        {
          display: inline-block;
          vertical-align: middle;
        }
      </style>



<div>
        <label for="basicCheck">Basic checkbox:</label>
        <input id="basicCheck" type="checkbox" checked ng-model="basicCheckValue" ng-init="checked=true" ng-change="getStatus()"/>
        <span class="valueItems"><strong>Value:</strong> {{basicCheckValue}}</span><br />
    
        <label for="customValCheck">Checkbox with custom values:</label>
        <input id="customValCheck" type="checkbox" ng-model="customValCheckValue" ng-change="getStatus()"/>
        <span class="valueItems"><strong>Value:</strong> {{customValCheckValue}}</span>
</div>
